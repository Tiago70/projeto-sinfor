<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<header>
    <a href="index.html"><img src="imgs/img2.png" alt="Prêmio SINFOR de TI" /></a>
    <a href="login.html"><button class="btn2">Login</button></a> 
</header>
<body>
  <div class="container">
    <form class="form-box" id="form-login">
      <h2>Login</h2>
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="password" name="password" placeholder="Senha" required />
      <p id="error-msg"></p>
      <button type="submit">Entrar</button>
      <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
    </form>
    <script src="scripts/login.js"></script>
  </div>
</body>
</html>
